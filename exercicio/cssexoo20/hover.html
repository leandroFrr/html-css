<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    body{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    div:hover{
       
        color: red;
    }
    div:hover>p{
        display: block;
        color: blueviolet;
        width: 500px;
    }
    div>p{
        display: none;
    }
   </style>
    <title>exemplo</title>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe sobre o texto abaixo</p>
    <div>clique aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
